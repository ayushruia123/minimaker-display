<!DOCTYPE html>
<html>
<head>
  <title>Kaleidoscope Art</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
</head>
<body>
  <script>
    let symmetry = 6; // Number of symmetrical lines
    let angle = 360 / symmetry;
    let slider;

    function setup() {
      createCanvas(400, 400);
      background(220);
      slider = createSlider(1, 12, 6, 1); // Adjust the number of symmetrical lines
      slider.position(10, height + 5);
      slider.style('width', '80px');
    }

    function draw() {
      translate(width / 2, height / 2);

      let val = slider.value();
      if (val != symmetry) {
        symmetry = val;
        angle = 360 / symmetry;
        background(220);
      }

      stroke(0);
      strokeWeight(2);
      for (let i = 0; i < symmetry; i++) {
        line(0, 0, 100, 0);
        rotate(radians(angle));
      }
    }
  </script>
</body>
</html>
